<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 Team page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu">
        <ul id="menuList">
            <li id="home">Home</li>
            <li id="wilders">Wilders</li>
            <li id="teachers">Teachers</li>
            <li id="projects">Projects</li>
            <li id="contact">Contact</li>
        </ul>
    </nav>
    <div class="home">
        <img id="screamImg" src="https://github.com/LionelManzetti/error-404/blob/main/the-scream.png?raw=true" alt="404 lost image">
        <div class="lost">        
            <h1>Error 404</h1>
            <h2 id="strike">Page not found</h2>
            <p class="presentation">The page you are looking for does not exist.
              How you got here is a mystery. But you can click the button below
              to go back to the homepage.
            </p>
            <button class="homeButton"">HOME</button>
        </div>
    </div>
    <div class="wilders">
        <h3>Meet the team</h1>
    </div>
    <div class="teachers">
        <h3>Our teachers</h1>
    </div>
    <div class="projects">
        <h3>The projects</h1>
    </div>
    <div class="contact">
        <h3>Contact</h1>
    </div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
    </div>
</body>
<script src="script.js"></script>
</html>
